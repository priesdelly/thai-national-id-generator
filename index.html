<!doctype html>
<html lang="en" class="h-100">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap">

    <title>Thai National ID Generator</title>

    <style>
        body,
        textarea {
            font-size: 0.9rem !important;
            font-family: 'Leelawadee UI', 'Segoe UI', SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .fa-github {
            color: white;
        }

        .nav-item {
            font-size: 1.6rem;
        }

        .footer {
            background-color: #f5f5f5;
        }

    </style>
</head>

<body class="d-flex flex-column h-100">

    <main role="main" class="flex-shrink-0">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Thai National ID Generator</span>
                <div>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="https://github.com/priesdelly/thai-national-id-generator" target="_blank"><i
                                    class="fab fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-4">
        
            <div class="row">
                <div class="col-12">
                    <p class="lead">สำหรับสุ่มตัวเลข 13 หลัก เพื่อใช้ในการศึกษาและทดสอบระบบคอมพิวเตอร์เท่านั้น</p>
                </div>
            </div>
        
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="txtBox1">กดปุ่ม Generate</label>
                        <input type="text" class="form-control" id="txtBox1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button id="btnGen" class="btn btn-primary">Generate</button>
                </div>
            </div>
        
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">By Priesdelly</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="dist/app.js"></script>

    <script>
        $(function () {
            $('#btnGen').on('click', function (e) {
                generate();
            });
        });
    </script>
</body>
</html>
